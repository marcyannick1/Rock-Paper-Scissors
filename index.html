<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scisors</title>
</head>
<body>
    <h1>Rock Paper Scisors</h1>
    <div class="container">
        <div class="player">
            <div class="icon-container">
                <span class="rock icon hidden">🤜</span>
                <span class="paper icon hidden">🖐</span>
                <span class="scisors icon hidden">✌</span>
            </div>
            <h2>You</h2>
            <span class="score">0</span>
        </div>
        <span class="result"></span>
        <div class="computer">
            <div class="icon-container">
                <span class="rock icon hidden">🤛</span>
                <span class="paper icon hidden">🖐</span>
                <span class="scisors icon hidden">✌</span>
            </div>
            <h2>Computer</h2>
            <span class="score">0</span>
        </div>
    </div>
    <div class="icons">
        <span class="rock icon">✊</span>
        <span class="paper icon">🖐</span>
        <span class="scisors icon">✌</span>
    </div>
</body>
</html>
